<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="./Assets/style.css">
    </head>
    <body>

        <div class="scores"><a onclick="showHighscores()" href="#" id="scores">View Highscores</a></div>

        <div id="timer"><p id="time">0</p></div>

        <div class="container">
            <h1 id="question">Code Quiz</h1>
            <p id="text">Click the start button to start the quiz</p>
            <div id="answers">
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
            </div>
            <form></form>
        </div>

        <div id="hideBtn">
            <button onclick="start()">Start</button>
        </div>

        <p id="result"></p>

        <div id="end" class="container">
            <h2>All done!</h2>
            <p>Your final score is <span id="final-score"></span>.</p>
            <p>
              Enter your initials: <input type="text" id="initials"/>
              <button id="submit">Submit</button>
            </p>
        </div>

        <div class="highscoresElement container">
            <h1>Highscores</h1>
            <ol id="highscores"></ol>
      
            <a href="index.html"><button>Go Back</button></a>
            <button id="clear">Clear Highscores</button>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="./Assets/develop.js"></script>

    </body>
</html>
